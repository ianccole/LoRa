[env:pro8MHzatmega328]
platform = atmelavr
board = pro8MHzatmega328
framework = arduino
monitor_speed = 115200

lib_deps = 
 git@github.com:greiman/SSD1306Ascii.git
 git@github.com:LowPowerLab/SPIFlash.git
 git@github.com:sandeepmistry/arduino-LoRa.git
